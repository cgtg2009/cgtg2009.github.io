<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>test iframe</title>
    <!-- <link rel="stylesheet" href="style.css">  -->
	<style>
		*{margin: 0;}
		iframe{overflow:hidden;max-height:100%;}
	</style>
</head>

 <!-- Using jquery to change the contents of an iframe -->
<body> 

	<iframe id="iframe1" src="https://vnexpress.net/" height="6192px" width="100%"></iframe>
   
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script >
	$(function(){
		console.log($('#iframe1').contents().find("footer"));
		$('#iframe1').load( function() {
			console.log( "ready!" );
			
			$('#iframe1').contents().find("footer")
			  .append($("<style type='text/css'>  html{overflow:hidden;}  </style>"));
		});
		console.log($('#iframe1').contents().find("footer"));
	});
